<!DOCTYPE html>
<html>
<body>

  <h1>Hello</h1>
  <img id= "dogImage" alt="Dog image">
  <script>
    console.log("hello");

    fetch('https://dog.ceo/api/breeds/image/random/1') // api for the get request
    .then(response => response.json())
    .then(data =>{
    console.log(data);
    let image;
     image= data.message[0]
         console.log(image , "img");
         document.getElementById('dogImage').src = image; // Updating the src attribute of the <img> tag

  
  }
  
  );


  </script>

</body>
</html>
