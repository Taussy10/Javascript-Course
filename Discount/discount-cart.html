<head>

<style>
  body{
    font-family: Arial, Helvetica, sans-serif;

  }
  .input-button{
    padding: 10px 10px 10px 10px;

.calcu{
  background-color: green;
  color: white;
  padding: 10px 10px 10px 10px ;

}

<body>
  
 <p>Amazon Discount Calculator</p>

 <p>Orders under $40 = - $10 discouont.</p>

 <p>Orders over $40 = No discouont.</p>

 <input type="text" id="search-input" placeholder="Cost of order" class="js-cost-input input-button">
      <button class="calcu"
      onclick="calculateTotal()" >
      Calculate</button>
      <p class='js-total-cost'></p>
      <script>

        function calculateTotal (){
         let inputELement = document.querySelector('.js-cost-input');
         let cost = Number(inputELement.value)
        /*tags which has no closing tag we use 1st: we put in variable then use it*/
        if(cost < 40){
          cost -=10 ;
        }
          else {
            cost = cost;


        }
        document.querySelector('.js-total-cost')
        .innerHTML= `$${cost}`;
      }

      </script>

</body>
